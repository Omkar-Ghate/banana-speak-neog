<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak Banana</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/8431ee0e2e.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- nav -->
    <nav>
        <div class="heading-nav">
            <h1><a href="index.html">Speak Banana</a></h1>
            <p>Learn how to speak in the language of the most funny animated characters ever made, Minions. Banana!</p>
        </div>
    </nav>
    
    <!-- input text-area -->
    <section>
        <textarea class="text-area" name="text-area-input" id="text-area-input" cols="10" rows="10" placeholder="Type something to translate to banana."></textarea>
    </section>

    <!-- button -->
    <button id="btn-translate">TRANSLATE</button>
    
    <!-- output text-area -->
    <section>
        <textarea class="text-area" name="text-area-output" id="text-area-output" cols="10" rows="30" placeholder="Your Banana Translation will appear here." readonly></textarea>
    </section>
    
    <!-- footer -->
    <footer>
        <div class="heading-footer">Get in touch with me</div>
        <ul>
            <li>
                <a href="https://github.com/Omkar-Ghate" target="blank"><i class="fab fa-github"></i> GitHub</a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/omkarghate/" target="blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
            </li>
           
        </ul>
    </footer>
    
    
    <script src="app.js"></script>
</body>
</html>
